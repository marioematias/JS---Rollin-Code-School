<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <!-- La etiqueta form tiene el eventlistener, es indispensable para la funciÃ³n -->
    <div class="container bg bg-primary mt-5 py-5">
        <!-- onsubmit es un eventlistener para formularios -->
        <form class="p-5 row" onsubmit="login(event)">
            <div class="mb-3 col-6">
                <label for="email" class="form-label text-light">Email address</label>
                <input type="email" class="form-control" id="email" required maxlength="30" minlength="15">
            </div>
            <div class="mb-3 col-6">
                <label for="password" class="form-label text-light">Password</label>
                <input type="password" class="form-control" id="password" required maxlength="10" minlength="6">
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script src="./login.js"></script>
</body>

</html>
